<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Exercise</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="output">
      <ul id="taskList"></ul>
    </div>
    <script type="text/javascript">
      var data =
        '[{"info":"Cut the Grass","status":false},{"info":"Clean Room","status":false},{"info":"Go to Gym","status":false},{"info":"Make Dinner","status":false}]';

      var dataJSON = JSON.parse(data);
      var output = document.getElementById("output");
      var taskList = document.getElementById("taskList");

      for (var key in dataJSON) {
        console.log(key, dataJSON[key]);
        var status = dataJSON[key].status ? " checked " : " ";
        var html =
          "<li>" +
          dataJSON[key].info +
          ' <input type="checkbox" value="' +
          key +
          '" ' +
          status +
          "></li>";
        taskList.innerHTML += html;
      }

      addEvents();

      function addEvents() {
        var checkBoxes = document.querySelectorAll(
          "#taskList input[type='checkbox']"
        );
        for (var index in checkBoxes) {
          checkBoxes[index].onchange = updateJSON;
        }
      }

      function updateJSON() {
        var key = event.target.value;
        console.log(key, event.target.checked);
        dataJSON[key].status = event.target.checked;
      }
    </script>
  </body>
</html>
