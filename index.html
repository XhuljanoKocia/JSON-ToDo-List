<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Exercise</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="output">
      <ul id="taskList"></ul>
    </div>
    <script type="text/javascript">
      var data =
        '{"tasks":{"Cut Grass":false,"Clean Room":false,"Go To Gym":true,"Make Dinner":false}}';
      var dataJSON = JSON.parse(data);

      var output = document.getElementById("output");
      var taskList = document.getElementById("taskList");

      for (var key in dataJSON.tasks) {
        // console.log(key, dataJSON.tasks[key]);
        var status = !dataJSON.tasks[key] ? " " : " checked ";
        var html =
          "<li>" +
          key +
          ' <input type="checkbox" value="' +
          key +
          '" ' +
          status +
          "></li>";
        taskList.innerHTML += html;
      }
      addEvents();

      function addEvents() {
        var checkBoxes = document.querySelectorAll(
          "#taskList input[type='checkbox']"
        );
        for (var index in checkBoxes) {
          checkBoxes[index].onchange = updateJSON;
        }
      }

      function updateJSON() {
        var key = event.target.value;
        console.log(key, event.target.checked);
        dataJSON.tasks[key] = event.target.checked;
      }

      // console.log(dataJSON);
    </script>
  </body>
</html>
